name: generate breakout svg

on:
  schedule:
    - cron: "0 */24 * * *" # runs every day
  workflow_dispatch:       # allows manual run

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: generate SVG
        uses: cyprieng/github-breakout@v1
        with:
          github_username: ${{ github.repository_owner }}
          enable_ghost_bricks: false   # all days count as bricks
          paddle_color: "#ff6f00"      # paddle color
          ball_color: "#ff6f00"        # ball color
          bricks_colors: "#ffe0b2,#ffcc80,#ffb74d,#ff9800,#e65100" # brick colors from low to high activity

      - name: Move generated SVGs to temp
        run: |
          mkdir -p /tmp/breakout-images
          mv output/light.svg /tmp/breakout-images/breakout-light.svg
          mv output/dark.svg /tmp/breakout-images/breakout-dark.svg
          # optional: move custom.svg if needed
          [ -f output/custom.svg ] && mv output/custom.svg /tmp/breakout-images/breakout-custom.svg || echo "No custom.svg generated"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and force-push SVGs to target branch
        run: |
          git checkout --orphan github-breakout
          git rm -rf .
          mkdir images
          mv /tmp/breakout-images/* images/
          git add images
          git commit -m "chore: update GitHub breakout SVGs" || echo "No changes to commit"
          git push --force origin github-breakout
